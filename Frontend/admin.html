<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Contact Submissions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1300px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-align: center;
        }
        .status-message {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            padding: 50px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 4px solid rgba(0, 123, 255, 0.2);
            border-left-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Table Wrapper */
        .table-wrapper {
            /* This is the key: it allows horizontal scrolling on small screens */
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Table Styling */
        table {
            width: 100%;
            /* Set a minimum width to ensure the table doesn't get too compressed */
            min-width: 900px; 
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        table.loaded {
            opacity: 1;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
             /* This is the fix: prevents text from wrapping into vertical lines */
            white-space: nowrap;
        }
        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: sticky; /* Makes header stick during vertical scroll */
            top: 0;
            z-index: 1;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Set specific column widths for better layout control */
        .col-id { width: 5%; }
        .col-name { width: 15%; }
        .col-email { width: 20%; }
        .col-phone { width: 10%; }
        .col-project { width: 15%; }
        .col-message { width: 25%; }
        .col-date { width: 10%; }

    </style>
</head>
<body>

<div class="container">
    <h1>Contact Submissions Dashboard</h1>

    <div id="data-status" class="status-message">
        <div class="spinner"></div>
        <span>Loading data...</span>
    </div>

    <div class="table-wrapper">
        <table id="submissions-table">
            <thead>
                <tr>
                    <th class="col-id">ID</th>
                    <th class="col-name">Name</th>
                    <th class="col-email">Email</th>
                    <th class="col-phone">Phone</th>
                    <th class="col-project">Project Type</th>
                    <th class="col-message">Message</th>
                    <th class="col-date">Date</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = 'https://sharma-ent-backend.onrender.com/api/contact'; 

    async function fetchSubmissions() {
        const statusDiv = document.getElementById('data-status');
        const table = document.getElementById('submissions-table');
        const tableBody = table.querySelector('tbody');
        tableBody.innerHTML = ''; 

        try {
            const response = await fetch(API_URL);
            const result = await response.json();

            if (response.ok && result.success) {
                const submissions = result.data;
                
                if (submissions.length === 0) {
                    statusDiv.innerHTML = 'No contact submissions found yet.';
                } else {
                    statusDiv.style.display = 'none'; 
                    table.classList.add('loaded'); 
                }

                submissions.forEach(sub => {
                    const row = tableBody.insertRow();
                    
                    const date = new Date(sub.submission_date).toLocaleDateString('en-IN', {
                        year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                    });

                    row.insertCell(0).textContent = sub.id;
                    row.insertCell(1).textContent = sub.name;
                    row.insertCell(2).textContent = sub.email;
                    row.insertCell(3).textContent = sub.phone;
                    row.insertCell(4).textContent = sub.project_type;
                    // For the message, we allow it to wrap to avoid extreme horizontal scroll
                    const messageCell = row.insertCell(5);
                    messageCell.textContent = sub.message;
                    messageCell.style.whiteSpace = 'normal'; // Override nowrap for this cell only
                    messageCell.style.wordBreak = 'break-word';

                    row.insertCell(6).textContent = date;
                });

            } else {
                statusDiv.innerHTML = `Error fetching data: ${result.msg || 'Server denied request.'}`;
                statusDiv.style.color = 'red';
            }
        } catch (error) {
            console.error('Fetch error:', error);
            statusDiv.innerHTML = `Network error. Please check your connection and if the backend server is running.`;
            statusDiv.style.color = 'red';
        }
    }

    window.onload = fetchSubmissions;
</script>

</body>
</html>
